<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Consultorio Naranja </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="Icono Celsia.png">
  <script type=application/javascript src="server.js"></script>
</head>

<body>
  
  <h1>Realice sus consultas:</h1>
  <ul id="usuarios-list"></ul>
  <button id="btnSolicitud">Hacer solicitud</button>

  <script>

     document.getElementById('btnSolicitud').addEventListener('click', function() {
      // Llamar a la función que realiza la solicitud a la ruta específica
      hacerSolicitud();
     });

    function hacerSolicitud(){// Hacer la solicitud a la ruta /usuarios
    fetch('/usuarios')
      .then(response => response.text())
      .then(data => {
        // Insertar los resultados en el HTML
        document.getElementById('usuarios-list').innerHTML = data;
      })
      .catch(error => console.error('Error al obtener los usuarios: ', error))};

  </script>
</body>
</html>
